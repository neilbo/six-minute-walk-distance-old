<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="methodType">
      <ion-segment-button value="metric">
        Metric
      </ion-segment-button>
      <ion-segment-button value="imperial">
        Imperial
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="methodType">
    <div *ngSwitchCase="'metric'">
      <metric-form></metric-form>
    </div>

    <div *ngSwitchCase="'imperial'">
      <imperial-form></imperial-form>
    </div>

  </div>
</ion-content>
