<ion-header>
  <ion-navbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-8 offset-md-2 col-lg-4 offset-md-4>

        <ion-list radio-group [(ngModel)]="measurementType">
          <ion-list-header>
            Set a default system
          </ion-list-header>
          <ion-item>
            <ion-label>Metric (cm, kg)</ion-label>
            <ion-radio value="metric" (click)="setMeasurementType()"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Imperial (inches, feet, lbs)</ion-label>
            <ion-radio value="imperial" (click)="setMeasurementType()"></ion-radio>
          </ion-item>
        </ion-list>
